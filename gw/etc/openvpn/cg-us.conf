remote 4-us.cg-dialup.net 443
auth-user-pass cg-us.secret
cert cg-us.crt
key cg-us.key
log-append /var/log/openvpn/cg-us.log

daemon
client
dev tun2
proto udp
ca cg.crt
resolv-retry infinite 
persist-key
persist-tun
nobind
ping 10
ping-restart 120
ping-timer-rem
explicit-exit-notify 2
script-security 2
remote-cert-tls server
#redirect-gateway def1
route-nopull
route-delay 5
up /etc/openvpn/scripts/up.sh
down /etc/openvpn/scripts/down.sh
down-pre
tun-mtu 1500 
fragment 1300
mssfix 1300
verb 4
comp-lzo

tls-version-min 1.0
# tls-version-min 1.2
cipher AES-256-CBC
#cipher AES-256-CBC-HMAC-SHA1
auth MD5
#auth SHA256
#tls-cipher TLS-ECDHE-RSA-WITH-AES-128-GCM-SHA256:TLS-ECDHE-ECDSA-WITH-AES-128-GCM-SHA256:TLS-ECDHE-RSA-WITH-AES-256-GCM-SHA384:TLS-DHE-RSA-WITH-AES-256-CBC-SHA256

remote-cert-eku "TLS Web Server Authentication"

#user nobody
#group nogroup

